<div class="group">
    <button type="button" class="remove_group_button btn btn-sm tag_icon group_header_remove">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <span class="group_name group_header" contenteditable="true"><%= name %></span>
    [Group <%= groupId %>]
    <% _.each(children, function(child) {print(child['type'][0] + ":" + child['value'] + ", "); }); %>
    <div>
        <div class="pic_grid">
        </div>
        <div class="float_clear"></div>
        <h6>Subgroups:</h6>
        <div class="subgroups">
        </div>
        <div class="float_clear"></div>      
    </div>
    <button class="add_pic_to_group">Add Pic</button>
    <button class="add_subgroup_to_group">Add Subgroup</button>        
</div>
