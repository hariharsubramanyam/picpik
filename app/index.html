<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PicPik</title>
  <link href='./css/lato_font.css' type='text/css'>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/facebox.css">

</head>
<body id="picpicapp" class="body">

  <div class="topnav">
    <img src="./assets/icons/static-topnav-right.png" style="position: absolute; top: 0px; right: 0px;">
    <img src="./assets/icons/static-topnav-left.png" style="position: absolute; top: 0px; left: 0px;">
    <span class="project_name" contenteditable="true">Grand Canyon National Park</span>

    <div id="undo_redo_container" class="undo_redo_container" ></div>
  </div>

  <div class="tags-panel-container" id="tag_div"></div>

  <div class="main-panel deselectButton">

    <div class="heading-text">Groups</div>
    <div class="protip">Organize by time and place</div>

    <div id="actionbar_container" class="actionbar_container"></div>
    <div id="filter_container"></div>

    <div class="photos">
<!--         <p>Root Group Children: <span id='root-kids'></span></p> -->
      <div id="group_container"></div>
      <button id="add-group" class="orange-btn" style="z-index:1">+ Group</button>
      <br><br><br>
    </div>
      
    <div>
      <div id="preview_overlay_container"></div>
      <div id="tag_overlay_container"></div>
      <div id="group_overlay_container"></div>
    </div>
      <a id="load-demo" href="javascript:;" class="utility">Load Demo</a>
      <a id="clear-storage" href="javascript:;" class="utility">Clear Demo</a>
      <div class="bottom-padding-div"></div>
    </div>
    <div id="drop_targets_container"></div>
    <div id="toast_container"></div>
    
  </div>
  <!-- Start the app -->
  <script data-main="js/main" src="js/lib/require.js"></script>

</body>
</html>
