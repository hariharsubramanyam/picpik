<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PicPik</title>
  <link href='./css/lato_font.css' type='text/css'>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="../bower_components/gridly/stylesheets/jquery.gridly.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/facebox.css">

</head>
<body id="picpicapp" class="body">

  <div class="topnav">
    <img class="static-topnav-left" src="./assets/icons/static-topnav-left.png" draggable="false">
    <div id="undo_redo_container" class="undo_redo_container" ></div>
    <img class="static-topnav-right" src="./assets/icons/static-topnav-right.png" draggable="false">
  </div>

  <div class="tags-panel-container" id="tag_div"></div>

  <div class="main-panel deselectButton">

    <div id="actionbar_container" class="actionbar_container"></div>
    <div id="filter_container"></div>

    <div class="photos">
        <p>Root Group Children: <span id='root-kids'></span></p>
      <div id="group_container"></div>
      <button id="add-group" style="z-index:1">Add Group</button>
    </div>
      
    <div> <!-- EPIC HACK, FIX THIS xD -->
      <div id="preview_overlay_container"></div>
      <div id="tag_overlay_container"></div>
      <div id="group_overlay_container"></div>
    </div>
      <a id="load-demo" href="javascript:;">Load Demo Data</a>
      <a id="clear-storage" href="javascript:;">Clear Storage</a>
  </div>
  <button class="btn btn-danger btn-lg drop-target delete-target">
      <span class="glyphicon glyphicon-trash target-icon"></span>
      <span class='target-text'>2200</span>
  </button>
  <button class="btn btn-success btn-lg drop-target favorite-target">
    <span class="glyphicon glyphicon-star target-icon"></span>
    <span class="target-text" >7</span>
  </button>
  <!-- Start the app -->
  <script data-main="js/main" src="js/lib/require.js"></script>

</body>
</html>
